<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóa đơn mua hàng</title>
    <link rel="icon" href="../img/logo11_-_Copy-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="invoice-container">
            <h1 class="text-center">Hóa đơn mua hàng</h1>
            <p><strong>Người mua:</strong> <span id="buyerName"></span></p>
            <p><strong>Số điện thoại:</strong> <span id="buyerPhone"></span></p>
            <p><strong>Địa chỉ:</strong> <span id="buyerAddress"></span></p>
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Tổng cộng</th>
                    </tr>
                </thead>
                <tbody id="invoice-items">
                    <!-- Danh sách sản phẩm sẽ được cập nhật động -->
                </tbody>
            </table>
            <h4 class="text-end">Tổng tiền: <span id="invoiceTotal"></span></h4>
            <button class="btn btn-primary" onclick="printInvoice()">In hóa đơn</button>
        </div>
    </div>
    <script src="../js/invoice.js"></script>
</body>
</html>
